<!DOCTYPE html>
<html lang="de">
<head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">

        <title>TechNinjas -Demo-</title>
</head>

<body>
	<div class="scene">
		<div class="cube">
			<div class="cube__face cube__face--front">Vorne</div>
			<div class="cube__face cube__face--back">Hinten</div>
			<div class="cube__face cube__face--right">Rechts</div>
			<div class="cube__face cube__face--left">Links</div>
			<div class="cube__face cube__face--top">Oben</div>
			<div class="cube__face cube__face--bottom">Unten</div>
		</div>
	</div>
	<p class="radio-group">
		<label>
			<input type="radio" name="rotate-cube-side" value="front" checked /> vorne
		</label>
		<label>
			<input type="radio" name="rotate-cube-side" value="right" /> rechts
		</label>
		<label>
			<input type="radio" name="rotate-cube-side" value="back" /> hinten
		</label>
		<label>
			<input type="radio" name="rotate-cube-side" value="left" /> links
		</label>
		<label>
			<input type="radio" name="rotate-cube-side" value="top" /> oben
		</label>
		<label>
			<input type="radio" name="rotate-cube-side" value="bottom" /> unten
		</label>
	</p>
	
	<script>
		var cube = document.querySelector('.cube');
		var radioGroup = document.querySelector('.radio-group');
		var currentClass = '';

		function changeSide() {
			var checkedRadio = radioGroup.querySelector(':checked');
			var showClass = 'show-' + checkedRadio.value;
			if ( currentClass ) {
				cube.classList.remove( currentClass );
			}
			cube.classList.add( showClass );
			currentClass = showClass;
		}
		// set initial side
		changeSide();
		radioGroup.addEventListener( 'change', changeSide );
	</script>
	
</body>
